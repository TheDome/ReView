name: Compile assets

on:
  release:
    types:
      - released

jobs:
  compile-linux-release-assets:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.4.0
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - uses: actions-rs/install@v0.1
        with:
          crate: toml-cli
          version: latest
          use-tool-cache: true
      - name: Install gtk-dev
        run: sudo apt-get install build-essential libgtk-3-dev
      - uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - name: Install semantic-release
        run: |
          sudo npm install -g \
            semantic-release@18.0.0 \
            @semantic-release/git@10.0.0 \
            @semantic-release/release-notes-generator@10.0.2 \
            @semantic-release/github@8.0.0 \
            @semantic-release/exec@6.0.1

      - name: Set version
        shell: bash
        run: |
          cat <<EOF > .releaserc.yaml
          branches: ["${GITHUB_REF#refs/*/}"]
          tagFormat: '\${version}'
          dryRun: true
          ci: true
          debug: true
          plugins:
            - '@semantic-release/commit-analyzer'
            - [
                '@semantic-release/exec',
                {
                  'verifyReleaseCmd': "toml set Cargo.toml package.version \${nextRelease.version} > Cargo.toml",
                },
              ]
          EOF
          npx semantic-release --debug
      - uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./target/release/ReView
          asset_name: ReView-linux-amd64